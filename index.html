<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/generalstyle.css">
    <script src="script/script.js"></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <img class="game_over d-none" src="img/gameover.jpg" id="game_over">
    <button class="restart d-none" id="restart" onclick="restart()">Neu Start</button>
    <div class="player_panel">
        <div id="player_1" class="player_inactive">
            <img src="img/cross.png">
            <p>Player 1</p>
        </div>
        <div id="player_2">
            <img src="img/circle.png">
            <p>Player 2</p>
        </div>
    </div>
    <div class="table_lineOverlay"> 
        <div id="line_0" class="horizontal_line" style="top: 62px"></div>
        <div id="line_1" class="horizontal_line" style="top: 209px"></div>
        <div id="line_2" class="horizontal_line" style="top: 356px"></div>
        <div id="line_3" class="horizontal_line vertical_line" style="top: 209px; right: -2px;"></div>
        <div id="line_4" class="horizontal_line vertical_line" style="top: 209px; right: -150px;"></div>
        <div id="line_5" class="horizontal_line vertical_line" style="top: 209px; right: -297px;"></div>
        <div id="line_6" class="horizontal_line" style="top: 209px; width: 425px; transform: rotate(45deg) scaleX(0)"></div>
        <div id="line_7" class="horizontal_line" style="top: 209px; width: 425px; transform: rotate(-45deg) scaleX(0)"></div>
    </div>
    <table>
        <tr>
            <td onclick="matchfield(0)">
                <div>
                    <img id="cross_0" class="imgCrossCircle d-none" src="img/cross.png">
                    <img id="circle_0" class="imgCrossCircle d-none" src="img/circle.png">
                </div>
            </td>
            <td onclick="matchfield(1)">
                <div>
                    <img id="cross_1" class="imgCrossCircle d-none" src="img/cross.png">
                    <img id="circle_1" class="imgCrossCircle d-none" src="img/circle.png">
                </div>
            </td>
            <td onclick="matchfield(2)">
                <div>
                    <img id="cross_2" class="imgCrossCircle d-none" src="img/cross.png">
                    <img id="circle_2" class="imgCrossCircle d-none" src="img/circle.png">
                </div>
            </td>
        </tr>

        <tr>
            <td onclick="matchfield(3)">
                <div>
                    <img id="cross_3" class="imgCrossCircle d-none" src="img/cross.png">
                    <img id="circle_3" class="imgCrossCircle d-none" src="img/circle.png">
                </div>
            </td>
            <td onclick="matchfield(4)">
                <div>
                    <img id="cross_4" class="imgCrossCircle d-none" src="img/cross.png">
                    <img id="circle_4" class="imgCrossCircle d-none" src="img/circle.png">
                </div>
            </td>
            <td onclick="matchfield(5)">
                <div>
                    <img id="cross_5" class="imgCrossCircle d-none" src="img/cross.png">
                    <img id="circle_5" class="imgCrossCircle d-none" src="img/circle.png">
                </div>
            </td>
        </tr>

        <tr>
            <td onclick="matchfield(6)">
                <div>
                    <img id="cross_6" class="imgCrossCircle d-none" src="img/cross.png">
                    <img id="circle_6" class="imgCrossCircle d-none" src="img/circle.png">
                </div>
            </td>
            <td onclick="matchfield(7)">
                <div>
                    <img id="cross_7" class="imgCrossCircle d-none" src="img/cross.png">
                    <img id="circle_7" class="imgCrossCircle d-none" src="img/circle.png">
                </div>
            </td>
            <td onclick="matchfield(8)">
                <div>
                    <img id="cross_8" class="imgCrossCircle d-none" src="img/cross.png">
                    <img id="circle_8" class="imgCrossCircle d-none" src="img/circle.png">
                </div>
            </td>
        </tr>
    </table>


</body>

</html>
